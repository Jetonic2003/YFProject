<!DOCTYPE html>
<html>
    <head>
        <title>个人信息中心 - YF电影网</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">  <!--此为页头-->
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                  <img src="logo.png" width="95" height="54">
                </a>
        
                <ul class="nav nav-pills">
                  <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">首页</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">电影</a></li>
                  <li class="nav-item"><a href="{{url_for('rank')}}" class="nav-link">评分排行</a></li>
                    <li class="nav-item"><a href="{{url_for('money')}}" class="nav-link">票房排行</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">影评</a></li>
                    {% if logged==0 %}
                        <li class="nav-item"><a href="{{url_for('login')}}" class="nav-link" id="loginButton">登录</a></li>
                        <li class="nav-item"><a href="{{url_for('signup')}}" class="nav-link" id="logButton">注册</a></li>
                    {% else %}
                        <img src="{{url_for('static' ,filename='logo.png' )}}" width="25px" height="25px">
                    {% endif %}
                  <li>
                    <form>
                      <div class="mb-3">
                        <input type="search" name="searchfilm">
                        <input type="submit" name="gosearch" value="搜索">
                      </div>
                    </form>
                  </li>
                </ul>
            </header>
            <div class="row">
                <div class="col-sm-4">
                    <div class="text-center"><img src="AB S1.png" class="rounded" alt="...">
                    <p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary" style="display: none;">修改密码</button>
                        <button type="button" class="btn btn-primary">我的收藏</button>
                    </div>
                    </p>
                    </div>
                </div>
                <div class="col-sm-8">
                    <p style="font-size: medium;">用户ID:{{id}}</p>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">昵称：
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <input type="submit" class="btn btn-primary" id="namesub" style="display: none;" value="修改">
                        </label>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
    </body>
</html>
