<!doctype html>
<html>
<head>
     <title>YF电影</title>
      <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">  <!--此为页头-->
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img src="{{ url_for('static', filename='img/logo.png') }}" width="95" height="54">
        </a>
        <span class="fs-4">找回密码</span>
      </header>
    <section>
        <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="nm" placeholder="name@example.com">
                <label for="floatingInput">用户名/邮箱地址</label>
            <button class="w-50 btn btn-primary" type="button">获取验证码</button>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword" name="cod" placeholder="Password">
                <label for="floatingPassword">验证码</label>
              </div>
        <button class="w-50 btn btn-primary" type="submit">下一步</button>
    </section>
</div>
</body>
</html>
