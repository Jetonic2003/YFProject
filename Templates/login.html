<!doctype html>
<html>
    <head>
        <title>登录 - YF电影网</title>
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container text-center">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="{{url_for('index')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" height="54" width="95">
                  <span class="fs-4">登录</span>
                </a>
              </header>
        
        <main class="form-signin w-100 m-auto">
            <div class="row">
                <div class="col-sm-5">
            <form action = "http://localhost:5000/login" method = "post">
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" name="nm" placeholder="name@example.com">
                <label for="floatingInput">用户名/邮箱地址</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="pw" placeholder="Password">
                <label for="floatingPassword">密码</label>
              </div>
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me">在本机上保存密码
                </label>
                <a href="{{url_for('forget')}}">忘记密码？</a>
              </div>
              <button class="btn btn-primary" type="submit" value="submit">登录</button>
              <a href="{{url_for('signup')}}">
                <button class="btn btn-secondary" type="button">注册</button>
              </a>
            </form>
                </div>
                <div class="col-sm-7">

                </div>
            </div>
          </main>
          <footer><p class="mt-5 mb-3 text-muted">© YF电影网制作</p></footer>
        </div>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
